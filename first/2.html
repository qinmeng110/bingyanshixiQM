    <style>
        #scroll
        {
            width:100%;
            height:100%;
            background-color:white;
            position:absolute;
            top:0;
            border-bottom:1px solid blue;
        }
        #scroll ul
        {
            /*position: absolute;*/
            /*top:0;*/
            /*left: 0;*/
            position: relative;
            margin-top:0px ;
            height:400px;
            list-style:none;
        }
        #scroll ul li
        {
            /*position: absolute;*/
            width:1220px;
            height:400px;
            /*top:0 ;*/
            margin-left:-40px;
            padding:0px;
            display:none;
        }
    </style>
    <script type="text/javascript">
        /*轮播*/
        $(function(){
            var i=0;
            var len=$("#scroll ul li").length-1;
            $(".subl").click(function(){
                if(i==len){
                    i=-1;
                }
                i++;
                $("#scroll ul li").eq(i).fadeIn().siblings().hide();
            });
//到这里分开！上面的是上一张点击的效果代码，下面的是下一张点击的效果代码．
            $(".subr").click(function(){//获取类名的点击事件．
                if(i==0){
                    i=len+1;
                }
                i--;
                $("#scroll ul li").eq(i).fadeIn().siblings().hide();
            });
        });
        /*轮播*/
    </script>
</head>
